<!DOCTYPE html>
<html>
<head>
	<!-- Meta Information-->
	<meta charset="UTF-8">
	<meta title = "JS Calculator">
	<meta name = "author" content = "Lavanya Ravi">
	<meta name = "viewport" content = "width=device-width,initial-scale=1.0">
	<!-- Title of the page -->
	<title> JS Calculator </title>
	<!-- Link to Stylesheet -->
	<link rel="Stylesheet" href="calc.css">
</head>
<body>
	<!-- <header> Calculator </header> -->

	<main id="mainContent">
		<div id="calculator">
			<!-- Display -->
			<div id="display">
				<p class="displayResult" > 0 </p>
				<p class="displayExpression"> 0 </p>
			</div>
			<!-- Buttons -->
			<div>
			<input type="button" value="AC" class="ac press"/>
			<input type="button" value="CE" class="ce press"/>
			<input type="button" value="/" class="divide press"/>
			<input type="button" value="*" class="multiply press"/>
			</div>

			<div>
			<input type="button" value="7" class="seven press"/>
			<input type="button" value="8" class="eight press"/>
			<input type="button" value="9" class="nine press"/>
			<input type="button" value="-" class="subtract press"/>
			</div>

			<div>
			<input type="button" value="4" class="four press"/>
			<input type="button" value="5" class="five press"/>
			<input type="button" value="6" class="six press"/>
			<input type="button" value="+" class="add press"/>
			</div>

			<div>
			<input type="button" value="1" class="one press"/>
			<input type="button" value="2" class="two press"/>
			<input type="button" value="3" class="three press"/>
			<input type="button" value="=" class="assign press"/>
			</div>

			<div>
			<input type="button" value="0" class="zero press"/>
			<input type="button" value="." class="dot press"/>
			</div>
		</div>

	</main>

	<script type="text/javascript" src="js/calcNew.js"></script>

</body>
</html>
