<!DOCTYPE html>
<html>
<head>
	<!-- Meta Information-->
	<meta charset="UTF-8">
	<meta title = "JS Calculator">
	<meta name = "author" content = "Lavanya Ravi">
	<meta name = "viewport" content = "width=device-width,initial-scale=1.0">
	<!-- Title of the page -->
	<title> JS Calculator </title>
	<!-- Link to Stylesheet -->
	<link rel="Stylesheet" href="calc.css">
</head>
<body>
	<!-- <header> Calculator </header> -->
	<h2> Lala's Calculator </h2>
	<main id="mainContent">
		
		<div id="calculator">
			<!-- Display -->
			<div id="display">
				<p class="displayResult" > 0 </p>
				<p class="displayExpression"> 0 </p>
			</div>
			<!-- Buttons -->
			<div>
			<button value="AC" class="ac press"> AC </button>
			<button value="CE" class="ce press"> CE </button>
			<button value="/" class="divide press"> / </button>
			<button value="*" class="multiply press"> * </button>
			</div>

			<div>
			<button value="7" class="seven press"> 7 </button>
			<button value="8" class="eight press"> 8 </button>
			<button value="9" class="nine press"> 9 </button>
			<button value="-" class="subtract press"> - </button>
			</div>

			<div>
			<button value="4" class="four press"> 4 </button>
			<button value="5" class="five press"> 5 </button>
			<button value="6" class="six press"> 6 </button>
			<button value="+" class="add press"> + </button>
			</div>

			<div>
			<button value="1" class="one press"> 1 </button>
			<button value="2" class="two press"> 2 </button>
			<button value="3" class="three press"> 3 </button>
			<button value="=" class="assign press"> = </button>
			</div>

			<div>
			<button value="0" class="zero press lasttwo"> 0 </button>
			<button value="." class="dot press lasttwo"> . </button>
			</div>
		</div>

	</main>

	<script type="text/javascript" src="js/calcNew.js"></script>

</body>
</html>
